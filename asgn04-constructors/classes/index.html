<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Listing</title>
    <style>
      /* Remove any default margin or padding from the body */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      /* Full-bleed header */
      header {
        width: 100vw;
        /* Full viewport width */
        background-color: #333;
        color: white;
        padding: 20px 0;
        text-align: center;
        margin-left: calc(50% - 50vw);
        /* Ensures the header extends beyond page margins */
      }

      ul {
        list-style-type: circle;
        padding: 5px;
        margin: 20px;
      }

      li {
        margin: 10px 0;
      }

      p {
        font-size: 20px;
        margin: 10px 0;
        padding: 10px;
        text-decoration: none;
      }

      a {
        text-decoration: none;
        color: #007bff;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Web 250 - OOP</h1>
    </header>

    <main>
      <p>Sorry, not much to see here on the frontend!</p>

    </main>
  </body>

</html>
